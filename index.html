<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Roofing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-align: center;
        }

        p.description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .text-block {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            max-width: 600px;
            color: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p.description, .text-block {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to One Roofing</h1>
    <p class="description"></p>
    
    <img src="roofing.png" alt="One Roofing">

    <div class="text-block">
        <p></p>
    </div>

</body>
</html>
